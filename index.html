  <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MinzzStore - Top Up Game & Voucher</title>
<style>
:root {
  --bg:#060c14;
  --card:#0d1824;
  --accent:#00aaff;
  --text:#eaf4ff;
  font-family:"Poppins",sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);overflow-x:hidden}
header{display:flex;align-items:center;justify-content:space-between;background:#0a131d;padding:14px 16px;position:sticky;top:0;z-index:100;border-bottom:1px solid rgba(255,255,255,.08)}
.logo{display:flex;align-items:center;gap:10px;font-weight:700;font-size:18px;position:relative;overflow:hidden}
.logo img{width:42px;height:42px;border-radius:10px}
.header-right{display:flex;align-items:center;gap:10px}
.icon-btn{width:36px;height:36px;background:#111d2a;border:none;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;cursor:pointer;transition:.3s}
.icon-btn:hover{background:#12293f}

/* ======== Animasi Logo Neon ======== */
.logo span{
  color:#00bfff;
  font-weight:700;
  letter-spacing:1px;
  position:relative;
  text-shadow:
    0 0 5px #00bfff,
    0 0 10px #00bfff,
    0 0 20px #00bfff,
    0 0 40px #00bfff;
  animation: glow 2.5s ease-in-out infinite, shine 4s linear infinite;
}
@keyframes glow{
  0%,100%{opacity:0.9;text-shadow:0 0 5px #009dff,0 0 15px #00bfff,0 0 30px #00aaff;}
  50%{opacity:1;text-shadow:0 0 10px #00e0ff,0 0 25px #00ffff,0 0 45px #00e0ff;}
}
@keyframes shine{
  0%{background-position:-200px;}
  100%{background-position:200px;}
}
.logo::after{
  content:"";
  position:absolute;
  top:0;left:-75%;
  width:50%;height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
  animation: glare 4s infinite linear;
}
@keyframes glare{
  0%{left:-75%;}
  50%{left:125%;}
  100%{left:125%;}
}

/* ======== Sisa CSS asli tetap ======== */
.nav-menu{position:fixed;top:0;right:-100%;width:75%;max-width:320px;height:100%;background:#0b141d;padding:60px 20px;transition:.3s;z-index:200;display:flex;flex-direction:column;gap:16px}
.nav-menu.active{right:0}
.nav-menu a{color:#eaf4ff;text-decoration:none;padding:10px 14px;border-radius:8px;background:rgba(255,255,255,.03);transition:.3s}
.nav-menu a:hover{background:#00aaff;color:#fff}
.nav-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:150}
.nav-backdrop.active{display:block}

.banner{margin:15px auto;border-radius:16px;overflow:hidden;width:95%;max-width:1000px}
.banner img{width:100%;border-radius:16px}

/* kategori */
.category-bar{display:flex;gap:10px;overflow-x:auto;margin:16px;padding:10px 6px;scrollbar-width:none}
.category-bar::-webkit-scrollbar{display:none}
.cat-btn{flex:0 0 auto;background:#0f1a28;border:none;color:#fff;padding:10px 18px;border-radius:10px;font-weight:600;cursor:pointer;transition:.3s}
.cat-btn:hover{background:var(--accent);box-shadow:0 0 8px rgba(0,170,255,.5)}

.section{margin:30px auto;max-width:1000px;padding:0 16px}
.section h2{font-size:20px;color:#00aaff;margin-bottom:8px}
.section p{color:#9bb1c9;font-size:14px;margin-bottom:18px}
.scroll-grid{display:flex;gap:16px;overflow-x:auto;padding-bottom:8px;scrollbar-width:none}
.scroll-grid::-webkit-scrollbar{display:none}
.product-card{min-width:30%;max-width:30%;background:var(--card);border-radius:14px;overflow:hidden;text-decoration:none;color:#fff;transition:.3s}
.product-card img{width:100%;aspect-ratio:9/16;object-fit:cover}
.product-card:hover{transform:translateY(-3px);box-shadow:0 0 12px rgba(0,170,255,.3)}
.product-card h4{text-align:center;font-size:13px;margin:5px 0 3px}
.product-card p{text-align:center;font-size:11px;color:#9cb1d0;margin-bottom:6px}

/* artikel */
.article-section{background:#0c1620;padding:25px 16px;border-radius:18px;margin:30px auto;max-width:1000px}
.article-section h2{color:#00aaff;font-size:20px;margin-bottom:8px;text-align:center}
.article-section p{text-align:center;color:#9bb1c9;margin-bottom:25px}
.article-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
.article-card{background:#111d2a;border-radius:12px;overflow:hidden;text-decoration:none;color:#fff}
.article-card img{width:100%;height:150px;object-fit:cover}
.article-card .info{padding:12px}
.article-card h3{font-size:14px;margin-bottom:6px}
.article-card small{color:#9cb3d0;font-size:12px}

footer{background:#090f16;padding:40px 16px;text-align:center;color:#a9b9c9;margin-top:40px}
.footer-logo{width:100px;margin-bottom:12px}
footer p{font-size:13px;line-height:1.6;max-width:380px;margin:auto;margin-bottom:12px}
.footer-links a{color:#00aaff;text-decoration:none;margin:0 6px;font-size:13px}
.footer-links a:hover{text-decoration:underline}

/* search popup */
.search-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;flex-direction:column;align-items:center;padding-top:70px;z-index:250}
.search-popup.active{display:flex}
.search-input{width:90%;max-width:400px;padding:10px 14px;border:none;border-radius:10px;font-size:15px;background:#0e1824;color:#fff}
.search-results{width:90%;max-width:420px;margin-top:20px}
.search-item{display:flex;align-items:center;gap:10px;background:#0d141e;border-radius:10px;padding:10px 14px;margin-bottom:10px;text-decoration:none;color:#fff}
.search-item img{width:40px;height:40px;border-radius:8px}
.close-btn{position:absolute;top:20px;right:20px;background:#1b2a3a;border:none;color:#fff;border-radius:50%;width:36px;height:36px;font-size:18px;cursor:pointer}
</style>
</head>
<body>

<header>
  <div class="logo"><img src="https://f.top4top.io/p_3592x38860.png"><span>Minzz Salvatore!</span></div>
  <div class="header-right">
    <button class="icon-btn" onclick="toggleSearch()">üîç</button>
    <button class="icon-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</header>
